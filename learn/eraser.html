<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>

    let canvas = document.querySelector('#myCanvas')
    let page = canvas.getContext('2d')
    let startPos = {x: undefined, y: undefined}
    let newPos = {x: undefined, y: undefined}
    let isUse = false
    let isClip = false

    ;(function() {
    canvas.width = window.innerWidth 
    canvas.height = window.innerHeight
    function changeWindow() {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
    }
    window.addEventListener('resize', changeWindow)
    })()
    page.fillStyle = 'green'
    page.fillRect(0, 0, window.innerWidth, window.innerHeight)

    function clip(e) {
      if(!isClip) return
      newPos.x = e.x
      newPos.y = e.y
      page.save()
      page.beginPath()
      page.arc(newPos.x, newPos.y, 10, 0, 2*Math.PI);
      page.clip()
      page.clearRect(0, 0, canvas.width, canvas.height);
      page.restore();
      startPos = newPos
    }

    canvas.addEventListener('mousedown', (e) => {
      isClip = true
      startPos = {x: e.x, y: e.y}
      canvas.addEventListener('mousemove', clip)
      canvas.addEventListener('mouseup', () => isClip = false)
    })
  </script>
</body>
</html>
